    <h2>WINDING SEARCH ENGINES</h2>

        <input type="text" name=q>

    </form>

    <form action="/birds">
        <input id="agree" type="checkbox" name="agree" checked>
        <label for="agree"> i agree to everything</label>
    </form>
    <form action="/birds">
        <input type="checkbox" id="cancel" name="cancel" checked>
        <label for="cancel">cancel</label>
    </form>
    <form>
        <p>
            <input type="radio" name="kenny" id="eat" value="eat">
            <label for="eat">Eat</label>
            <input type="radio" name="kenny" id="smoke" value="smoke">
            <label for="smoke">Smoke</label>
            <input type="radio" name="kenny" id=drink value="drink">
            <label for="drink"> Drink</label>
        </p>
        <p>
            <label for="meal">Select a meal</label>
            <select id="meal" name="meal">
                <option value="">please choose an option</option>

                <option value="amala">amala</option>

                <option value="jollof rice">jollof rice</option>
            </select>
        </p>
        <p>
            <label for="cheese"> Amount of cheese</label>
            <input type="range" name="cheese_level" id="cheese" min="1" max="10">
        </p>
        <p>
            <label for="help">Any special request?</label><br>
            <textarea id="help" name="request"></textarea>
        </p>
        <button>submit</button>

    </form>

</form>
